### Copy mode
setw -g mode-keys vi # 开启vi风格后，支持vi的C-d、C-u、hjkl等快捷键

# start selecting text with "v"
bind-key -T copy-mode-vi 'v' send -X begin-selection
# copy text with "y"
bind-key -T copy-mode-vi 'y' send -X copy-selection

# NOTE: below is needed for some linux remote
# bind -T copy-mode-vi y send-keys -X copy-pipe "xclip -selection clipboard -in"

# don't exit copy mode after dragging with mouse
unbind -T copy-mode-vi MouseDragEnd1Pane

# v3.4+: next-prompt
# bind -T copy-mode-vi n send-keys -X next-prompt
# bind -T copy-mode-vi p send-keys -X previous-prompt
bind-key -T copy-mode-vi p \;\
           send-keys -X start-of-line\;\
           send-keys -X search-backward "❯"

# 
# ============== Display color ==============
# Enable RGB colour if running in xterm(1)
# set -g default-terminal "xterm-256color"
# https://github.com/neovim/neovim/issues/7353#issuecomment-334279343
# set -g default-terminal "tmux-256color"
# set-option -ga terminal-overrides ",xterm*:Tc"
# set-option -sa terminal-overrides ",xterm*:Tc"
# -------------------------------------------
# -- GPT suggested choice
# inside-tmux TERM advertised to applications (and remote hosts)
set -g default-terminal "tmux-256color"

# truecolor support for tmux's own TERM
set -as terminal-features ',tmux-256color:RGB'

# truecolor support for the *outer* terminal tmux is running in
# (Ghostty likely reports xterm-256color; verify with `echo $TERM` outside tmux)
set -as terminal-features ',xterm-256color:RGB'

### splitting behavior

# --- split to pwd
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Create new windows in current directory
# bind c new-window -c "#{pane_current_path}"

### Mouse
set -g mouse on

#### Pluggins
# list of tmux plugins
# remember to run `prefix + I` to install plugins
set -g @plugin 'christoomey/vim-tmux-navigator' # for navigating panes and vim/nvim with Ctrl-hjkl
set -g @plugin 'jimeh/tmux-themepack' # to configure tmux theme
set -g @plugin 'tmux-plugins/tmux-resurrect' # persist tmux sessions after computer restart
set -g @plugin 'tmux-plugins/tmux-continuum' # automatically saves sessions for you every 15 minutes

set -g @themepack 'powerline/default/cyan' # use this theme for tmux

set -g @resurrect-capture-pane-contents 'on' # allow tmux-ressurect to capture pane contents
set -g @continuum-restore 'on' # enable tmux-continuum functionality

# https://github.com/omerxx/tmux-floax
set -g @plugin 'omerxx/tmux-floax'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'


# bind key with no prefix --> this would conflict with nvim unless with a plugin
# bind-key -n C-h select-pane -L
# bind-key -n C-j select-pane -D
# bind-key -n C-k select-pane -U
# bind-key -n C-l select-pane -R

# toggle synchronize-panes
bind C-x setw synchronize-panes

# ==== suggested by nvim's checkhealth
set-option -sg escape-time 10

# === allow img preview ===
# from yazi https://yazi-rs.github.io/docs/image-preview
set -g allow-passthrough all

set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM

# === utils ===
# prefix + p: copy current pane id to clipboard (use xclip in linux)
bind-key p run-shell "tmux display-message -p '#S:#I.#P' | pbcopy; tmux display-message 'Copied: #{session_name}:#{window_index}.#{pane_index}'"
