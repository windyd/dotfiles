### Copy mode
setw -g mode-keys vi # 开启vi风格后，支持vi的C-d、C-u、hjkl等快捷键

# start selecting text with "v"
bind-key -T copy-mode-vi 'v' send -X begin-selection
# copy text with "y"
bind-key -T copy-mode-vi 'y' send -X copy-selection

# NOTE: below is needed for tmux version lower than v3.3 that does not support `allow-passthrough`
# bind -T copy-mode-vi y send-keys -X copy-pipe "xclip -selection clipboard -in"

# start index at 1
set -g base-index 1
set -g pane-base-index 1

# renumber when window is closed
set -g renumber-window on
# don't exit copy mode after dragging with mouse
unbind -T copy-mode-vi MouseDragEnd1Pane

# v3.4+: next-prompt
# bind -T copy-mode-vi n send-keys -X next-prompt
# bind -T copy-mode-vi p send-keys -X previous-prompt
bind-key -T copy-mode-vi p \;\
           send-keys -X start-of-line\;\
           send-keys -X search-backward "❯"

